<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Anime App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #222;
            padding: 12px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff4c4c;
        }

        .container {
            padding: 20px;
        }

        .flash {
            color: red;
            font-weight: bold;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('main_bp.home') }}">Home</a>

        {% if session.get("user_id") %}
            <a href="{{ url_for('main_bp.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('auth_bp.logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('auth_bp.login') }}">Login</a>
            <a href="{{ url_for('auth_bp.register') }}">Register</a>
        {% endif %}
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="flash">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
