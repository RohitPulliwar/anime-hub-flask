<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .back-btn {
            padding: 8px 18px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.15);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #00ffff;
            color: black;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,255,255,0.2);
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid #00ffff;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .change-avatar-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: #00ffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }

        .user-info h2 {
            font-size: 28px;
        }

        .level-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 14px;
            margin-left: 10px;
        }

        .xp-bar {
            margin-top: 15px;
            background: rgba(255,255,255,0.1);
            height: 12px;
            border-radius: 20px;
            overflow: hidden;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            box-shadow: 0 0 15px #00ffff;
            transition: width 0.5s ease-in-out;
        }

        .xp-text {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background: rgba(255,255,255,0.07);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0,255,255,0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255,0,255,0.5);
        }

        .quiz-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .quiz-btn:hover {
            transform: scale(1.1);
        }

    </style>
</head>

<body>

<div class="container">

    <!-- BACK BUTTON -->
    <a href="{{ url_for('main_bp.home') }}">
        <button class="back-btn">‚Üê Back to Home</button>
    </a>

    <!-- HEADER -->
    <div class="profile-header">

        <div>
            <div class="avatar">
                <img src="{{ url_for('static', filename='profile_pics/' + user['avatar']) }}">
            </div>

            <a href="{{ url_for('main_bp.choose_avatar') }}">
                <button class="change-avatar-btn">Change Avatar</button>
            </a>
        </div>

        <div class="user-info">
            <h2>
                {{ user['username'] }}
                <span class="level-badge">Level {{ user['level'] }}</span>
            </h2>

            <div class="xp-bar">
                <div class="xp-fill" style="width: {{ xp_percentage }}%;"></div>
            </div>

            <div class="xp-text">
                XP: {{ user['current_xp'] }} / {{ user['next_level_xp'] }}
            </div>
        </div>

    </div>

    <!-- STATS -->
    <div class="stats">
        <div class="card">
            <h3>Quizzes Completed</h3>
            <p>{{ quiz_count }}</p>
        </div>

        <div class="card">
            <h3>Favorites</h3>
            <p>{{ fav_count }}</p>
        </div>

        <div class="card">
            <h3>Start a Quiz</h3>
            <a href="{{ url_for('quiz_bp.quiz') }}">
                <button class="quiz-btn">Start Quiz</button>
            </a>
        </div>
    </div>

</div>

</body>
</html>
