{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login ğŸ”</h1>

    <form method="POST" style="max-width:400px; margin-top:20px;">
        
        <label>Username:</label><br>
        <input type="text" name="username" required 
               style="width:100%; padding:8px; margin-bottom:15px;"><br>

        <label>Password:</label><br>
        <input type="password" name="password" required 
               style="width:100%; padding:8px; margin-bottom:15px;"><br>

        <button type="submit" 
                style="padding:10px 15px; background:#222; color:white; border:none; cursor:pointer;">
            Login
        </button>
    </form>

    <p style="margin-top:15px;">
        Don't have an account?
        <a href="{{ url_for('auth_bp.register') }}">Register here</a>
    </p>
{% endblock %}
